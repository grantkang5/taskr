overwrite: true
schema: 'http://localhost:4000/graphql'
documents: './graphql/*.graphql'
watch: true
generates:
  ./generated/graphql.tsx:
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-react-apollo'
    config:
      withHOC: false
      withComponent: false
      withHooks: true
